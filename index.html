<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw material order management</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>Raw material order management</header>

    <main>
        <!-- Sección 1: Formulario -->
        <section id="create-order">
            <h2>Create a new order</h2>
            <form id="form">
                <div style="grid-column: 1 / -1;">
                    <label for="name">Applicant's name:</label>
                    <input type="text" id="name" name="name" placeholder="Ej: Will Smith">
                </div>
                <div>
                    <label for="material">Raw material:</label>
                    <select id="material" name="material">
                        <option value="">Select...</option>
                        <option>Stainless steel</option>
                        <option>ABS plastic</option>
                        <option>Aluminum</option>
                        <option>Copper</option>
                    </select>
                </div>
                <div>
                    <label for="quantity">Requested quantity (kg):</label>
                    <input type="number" id="quantity" name="quantity" min="1" placeholder="Ej: 50">
                </div>
                <div>
                    <label for="date">Delivery date:</label>
                    <input type="date" id="date" name="date">
                </div>
                <div style="grid-column: 1 / -1;">
                    <label for="observations">Observations:</label>
                    <textarea id="observations" name="observations" rows="3"
                        placeholder="Additional notes..."></textarea>
                </div>
                <button type="submit">Add Item</button>
            </form>
        </section>

        <!-- Sección 2: Tabla -->
        <section id="order-list">
            <h2 id="customerName">Customer Name: </h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Raw material</th>
                        <th>Quantity (kg)</th>
                        <th>Delivery Date</th>
                        <th>Observations</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0</td>
                        <td>Stainless steel</td>
                        <td>50</td>
                        <td>2025-10-30</td>
                        <td>Example order</td>
                        <td>$$$</td>
                    </tr>
                </tbody>
                <tfoot>
                    <td colspan="4"></td>
                    <td style="text-align: right;"><b>Total:</b></td>
                    <td id="tdTotal"><b>$$$</b></td>
                </tfoot>
            </table>
        </section>
        <section id="order">
            <button type="button" class="danger">Clear Order</button>
            <button type="button">Register Order</button>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
